<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <title>Age calculator app</title>

</head>

<body>
  <div class="background">
    <div class="container">
      <div id="date">
        <div class="day">
          <label for="day">DAY</label>
          <input id="day" name="day" type="text" placeholder="DD" maxlength="2">
        </div>

        <div class="month">
          <label for="month">MONTH</label>
          <input id="month" name="month" type="text" placeholder="MM" maxlength="2">
        </div>

        <div class="year">
          <label for="year">YEAR</label>
          <input id="year" name="year" type="text" placeholder="YYYY" maxlength="4">
        </div>
      </div>
      <div class="line">
        <hr>
        <img src="./assets/images/icon-arrow.svg" id="button">
      </div>
      <div id="result">
        <div id="years-old">
         <span class="number-holder">-- </span> years
        </div>
        <div id="months-old">
          <span class="number-holder">-- </span> months
         </div>
         <div id="days-old">
          <span class="number-holder">-- </span> days
         </div>
       
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lavibia">Lavinia</a>.
  </div>
</body>

</html>
